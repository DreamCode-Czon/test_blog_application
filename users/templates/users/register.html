{% extends 'blog/index.html'%}
{% load crispy_forms_tags %}

{% block content %}
<h1>Registration Page</h1>

<form method="POST">
    {% csrf_token %}
    <fieldset>
        {{form|crispy}}
    </fieldset>

    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>

{% endblock content %}
